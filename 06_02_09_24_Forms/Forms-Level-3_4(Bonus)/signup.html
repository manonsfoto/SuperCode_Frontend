<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <form class="signup-page mainbox flex" action="">
      <a class="left-angle" href=""
        ><img src="./assets/img/left.png.png" alt="left angle"
      /></a>
      <img
        class="img-desktop-small"
        src="./assets/img/undraw_online_stats_0g94.svg.png"
        alt="desktop"
      />
      <fieldset class="gray-box forms flex">
        <div class="deco-wrapper deco-wrapper-2 flex">
          <div class="gray-point"></div>
          <div class="gray-point"></div>
          <div class="purple-bar"></div>
        </div>

        <h1>Sign Up</h1>
        <section>
          <div class="name">
            <input
              type="text"
              name=""
              id="Firstname"
              placeholder="First Name"
            />
            <input type="text" name="" id="Lastname" placeholder="Last Name" />
          </div>
          <div>
            <input type="email" name="" id="mail" placeholder="Email" />
            <br />
            <input
              type="password"
              name=""
              id="Password"
              placeholder="Password"
            />
          </div>
        </section>
        <footer>
          <input type="submit" value="GET STARTED" /><a href="./signup.html"
            ><input
              type="button"
              value="Sign Up"
              style="background-color: rgb(86, 204, 149)"
          /></a>

          <a href="./index.html"><input type="button" value="Login" /></a>
        </footer>
      </fieldset>
    </form>
  </body>
</html>
