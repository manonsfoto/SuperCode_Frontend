<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <form class="signup-page mainbox flex" action="">
      <a class="left-angle" href=""
        ><img src="./assets/img/left.png.png" alt="left angle"
      /></a>
      <img
        class="img-desktop-small"
        src="./assets/img/undraw_online_stats_0g94.svg.png"
        alt="desktop"
      />
      <fieldset class="gray-box forms flex">
        <div class="deco-wrapper deco-wrapper-2 flex">
          <div class="gray-point"></div>
          <div class="gray-point"></div>
          <div class="purple-bar"></div>
        </div>

        <h1>Sign Up</h1>
        <main class="fieldset-main flex">
          <label for="fullname">Full Name</label>
          <input type="text" name="" id="fullname" placeholder="Peter Parker" />
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="peterparker@explanation.com"
          />

          <label for="password">Password</label>
          <input type="password" name="" id="password" />
          <input class="checkbox" type="checkbox" name="" id="checkbox" />
          <p>I agree to the Terms & Conditions and Privacy Policy</p>
        </main>
        <footer class="flex">
          <input
            class="purple-btn longbtn"
            type="submit"
            value="Create Account"
          />
          <div class="barwrapper flex">
            <div class="bar"></div>
            <p class="or">or</p>
            <div class="bar"></div>
          </div>
          <a href="">
            <input
              class="purple-btn longbtn"
              type="button"
              value="Sign Up with Google"
          /></a>
          <p>
            You already have an account? <a class="a-signin" href="">Sign in</a>
          </p>
        </footer>
      </fieldset>
    </form>
  </body>
</html>
