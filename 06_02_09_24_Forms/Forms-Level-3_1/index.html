<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms 3_1</title>
</head>

<body>
    <form action="">
        <fieldset>
            <header>
            <h1>Sign Up Now!</h1>
            <p>Sign up and tell us what you think of the site!</p>
            </header>
            
            <main>

                <h2>First Name & Address</h2>

            <section class="question1">
                <label for="name">Your Full Name</label>
                <br>
                <input type="text" name="" id="name" required>
                <br>
                <label for="Address">Address</label><br>
                <textarea name="" id="Address"></textarea>
            </section>
        
                <h2>Email & Phone</h2>

            <section class="question2">
                <label for="mail">Email Address</label>
                <br>
                <input type="email" name="" id="mail">
                <br>
                <label for="number">Phone Number</label>
                <br>
                <input type="tel" name="" id="number">

            </section>

                <h2>Passwords</h2>

            <section class="question3">
                <label for="Password">Password</label>
                <br>
                <input type="password" name="" id="Password">
                <br>
                <label for="Confirm_Password">Confirm Password</label>
                <br>
                <input type="password" name="" id="Confirm_Password">
            </section>
            </main>

            <footer>
                <input type="submit" value="Senden">
                <div class="checkbox">
                <input type="checkbox" name="" id="checkbox" value="You argree to our Terms and Policy." required>
                <label for="checkbox">You argree to our Terms and Policy.</label>
            </div>
            </footer>   
        </fieldset>
    </form>
</body>
</html>
