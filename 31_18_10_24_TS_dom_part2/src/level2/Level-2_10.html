<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level-2_10</title>
    <style>
      body {
        font-family: "Karla", sans-serif;
      }

      button {
        background-color: #035aa6;
        border: none;
        border-radius: 4px;
        color: white;
        padding: 10px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      .wrapper {
        max-width: 500px;
      }
      div {
        border-radius: 5px;
      }
      .small {
        border: 1px solid black;
        margin-top: 1rem;
        width: 10rem;
        height: 2rem;
        font-size: 0.5rem;
        color: green;
        text-align: center;
        text-shadow: 1px 1px green;
      }
      .middle {
        border: 5px solid grey;
      }
      .big {
        border: 7px solid purple;
        width: 10rem;
        height: 10rem;
        font-size: 1rem;
        color: yellow;
        transition-property: background-color;
        transition-duration: 2s;
        background-color: #ccc;
        text-align: center;
        text-shadow: 1px 1px green;
      }
    </style>
  </head>
  <body>
    <h2>Level-2_10</h2>
    <button>Small</button>
    <button>Middle</button>
    <button>Big & Crazy</button>

    <div class="wrapper">
      <div id="element" class="small">
        <h1>Hallo classList!</h1>
      </div>
    </div>
    <script type="module" src="./Level-2_10.ts"></script>
  </body>
</html>
