<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="Level-2_1.ts" defer></script>
    <title>BOM-TS-Level-2_1</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #c33764, #1d2671);
        height: 100%;
        overflow: hidden;
      }

      .message {
        font-family: Geneva;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        border: 15px solid #000;
        border-radius: 50%;
        box-shadow: 5px 5px 15px #000 inset;
        text-align: center;
        transition: all 0.5s ease;
      }

      p {
        color: #fff;
        font-size: 22px;
        width: 85%;
        margin: 110px auto 40px;
      }

      #count {
        color: #fff;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <h1>BOM-TS-Level-2_1</h1>
    <div class="message">
      <p>Diese Meldung wird automatisch verschwinden in</p>
      <div id="count">10</div>
    </div>
  </body>
</html>
